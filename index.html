<body>
	
    <div class="container search-container">
        <div class="row g-0">
          <div class="col-4">
            <form id="search-form">
              <input type= "text"
              placeholder= "Search for a city"
              autocomplete= "off"
              autofocus= "on"
              id="search-text-input"
              />
                                         
          </div>
          <div class="col-1">
            <input type="submit" id ="search-button" value="Search"/>
          </form> 
          </div>
        </div>
        <div class="todays-weather">
        <br/>
        <h1> Rio de Janeiro</h1>
        <div class="date"> <h2>Sunday 06/03</h2></div>
        <br/>
             <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="row"> 
                       <i class="fa-regular fa-sun sunshine"></i>
                        <span class="current-temp">28°C</span>
</div>
                  </div>
                  <div class="col humidity">
                    <div class="row"> Humidity: 74%</div>
                    <div class="row"> Feels like: 32°C </div>
                   

                  </div>
                </div>
              </div>
              <hr/>
              <div class="container next-week">
                <div class="row">
                  <div class="col">
                    Mon
                    <div class="row">                        <i class="fa-regular fa-sun small-sun"></i>
                    </div>
                    <div class="row temps"> 31°C </div>
                  </div>
                  <div class="col">
                    Tues
                    <div class="row "> <i class="fa-regular fa-sun small-sun"></i></div>
                    <div class="row temps"> 32°C </div>
                  </div>
                  <div class="col">
                    Weds
                    <div class="row temp"> <i class="fa-regular fa-sun small-sun"></i> </div>
                    <div class="row temps"> 31°C </div>
                  </div>
                  <div class="col">
                    Thurs
                    <div class="row"> <i class="fa-regular fa-sun small-sun"></i> </div>
                    <div class="row temps"> 29°C </div>
                  </div>
                  <div class="col">
                    Fri
                    <div class="row"> <i class="fa-regular fa-sun small-sun"></i> </div>
                    <div class="row temps"> 30°C </div>
                  </div>
                </div>
              </div>
    </div>
      </div>
